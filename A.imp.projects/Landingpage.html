<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background-color: #0078d7;
            color: white;
            padding: 20px 0;
            text-align: center;
        }
        header h1 {
            margin: 0;
        }
        .container {
            text-align: center;
            padding: 50px 20px;
        }
        .container h2 {
            color: #333;
        }
        .container p {
            color: #555;
            font-size: 18px;
            line-height: 1.6;
        }
        .cta-button {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #0078d7;
            color: white;
            text-decoration: none;
            font-size: 18px;
            border-radius: 5px;
        }
        .cta-button:hover {
            background-color: #005a9e;
        }
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px 0;
            margin-top: 50px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to Our Product</h1>
    </header>
    <div class="container">
        <h2>Discover the Best Solution for Your Needs</h2>
        <p>Our product offers exceptional features and benefits to help you achieve your goals. Join thousands of satisfied customers today!</p>
        <a href="#" class="cta-button">Get Started</a>
    </div>
    <footer>
        <p>&copy; 2023 Your Company. All rights reserved.</p>
    </footer>
</body>
</html>
