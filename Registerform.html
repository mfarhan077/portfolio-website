<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class="loginbox">
        <h1>Register Here</h1>
        <p>Please fill in this form to create an account.</p>
        <form action="submit_form.php" method="post">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" placeholder="Enter your name" required><hr>
            
            <label for="phone">Phone Number:</label>
            <input type="number" id="phone" name="phone" placeholder="Enter a valid number" required><hr>
            
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required><hr>
            
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" placeholder="Enter your password" required><hr>
            
            <button type="submit" name="submit">Register</button>
            <button type="reset" name="reset">Reset</button>
        </form>
    </div>
</body>
</html>
